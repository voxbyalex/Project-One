<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project-One</title>
  <link rel="stylesheet" href="/css/index1.css">
</head>
<body>
  <div 
    class="welcome">
    <h1>
      
    </h1>
  </div>
      <div class="content">
      <form class="form1" novalidate>
        <p class="welcome-text">
          ¡WELCOME!
        </p>
        <input 
          type="email"
          id="email"
          required
          placeholder="Email"/>
          <small 
            class="error-text"
            id="email-error"></small>
        <input 
          type="password"
          id="password"
          required
          minlength="8"
          placeholder="Password"/>
          <div class="password-strength">
          </div>
          <small
            class="error-text"
            id="pass-error"></small>
        <div 
          class="form-buttons">
          <button 
            type="submit"
            class="btn-primary"
            id="btnLogin">
              Sign In
          </button>
          <button 
            type="button"
            class="btn-secundary">
              Register
          </button>
        </div>
      </form>
      <div class="dashboard">
        <h2>
          ¡Welcome Back!
        </h2>
        <p>
          You area logged in
        </p>
      </div>
      </div>
      <script 
        src="/scripts/index1.js">
      </script>
</body>

</html>
